# config.yaml
# Maritime transport network: 78 nodes (56 ports + 6 chokepoints + 16 waypoints), ~155 edges
#
# DESIGN PRINCIPLES:
#   1. Ports "behind" a mandatory-passage chokepoint connect ONLY through that
#      chokepoint, plus an expensive overland bypass edge so that
#      closure produces large but finite rerouting costs (not disconnection).
#   2. Trans-ocean routes pass through ocean waypoints so that map visualizations
#      follow realistic maritime arcs (no great-circle lines crossing continents).
#   3. No edge should cross a major landmass (except explicit overland bypass
#      edges, which carry high cost multipliers).
#   4. Danish Straits and Strait of Hormuz are excluded from the chokepoint analysis.
#   5. Cape of Good Hope is a waypoint, NOT a chokepoint.
#
# EDGE FORMAT:  [node_a, node_b]  or  [node_a, node_b, cost_mult]
#   - cost_mult > 1.0 represents overland/pipeline bypass routes.
#   - If omitted, cost_mult defaults to 1.0.

